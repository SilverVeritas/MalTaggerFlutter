name: malapp
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  
  # HTTP client for API requests
  http: ^0.13.5
  # State management
  provider: ^6.0.5
  # Caching images
  cached_network_image: ^3.3.0
