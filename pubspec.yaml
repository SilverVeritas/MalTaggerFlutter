  intl: ^0.18.1
  # For shimmer loading effect
  shimmer: ^3.0.0
  # Shared preferences
  shared_preferences: ^2.0.18
  xml: ^6.2.2
  url_launcher: ^6.2.5  # or latest version
  path_provider: ^2.0.0
  universal_html: ^2.2.4

